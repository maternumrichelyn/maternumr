<html><head><base href="." />
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Press Start 2P', cursive;
    background: #003366; /* Deep ocean blue */
    color: #fff;
  }

  #matrix-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .game-wrapper {
    position: relative;
    z-index: 1;
    display: flex;
    align-items: flex-start;
    gap: 20px;
    margin: 20px;
    flex-direction: row; /* Ensure row direction */
  }

  #game-container {
    position: relative;
    width: 600px;
    height: 400px;
    transition: all 0.3s ease;
    background: rgba(0, 51, 102, 0.3); /* Transparent ocean blue */
  }

  canvas {
    border: 4px solid #00ccff; /* Light blue border */
    background: rgba(0, 51, 102, 0.5);
  }

  .menu {
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 20px;
    background: rgba(0, 51, 102, 0.7);
    border: 4px solid #00ccff;
    border-radius: 10px;
    order: 2; /* Ensure menu comes after achievements and leaderboard */
  }

  button {
    background: #00ccff;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    font-family: 'Press Start 2P', cursive;
    transition: all 0.3s;
  }

  button:hover {
    background: #00a3cc;
    transform: scale(1.1);
  }

  #score {
    position: absolute;
    top: 10px;
    right: 10px;
    color: #fff;
  }
  
  #level {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #fff;
  }

  .mode-description {
    color: #888;
    font-size: 10px;
    margin-top: 20px;
    line-height: 1.5;
  }

  h1 {
    position: relative;
    z-index: 1;
    text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
  }

  .left-sidebar {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .leaderboard,
  .achievements {
    width: 250px; /* Give consistent width */
    background: rgba(0, 51, 102, 0.7);
    border: 4px solid #00ccff;
    border-radius: 10px;
    padding: 20px;
  }

  .achievements {
    margin-top: 0; /* Remove margin for alignment */
  }

  .achievement {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 10px 0;
    opacity: 0.5;
  }

  .achievement.unlocked {
    opacity: 1;
  }

  .achievement-icon {
    width: 30px;
    height: 30px;
    background: #00ccff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
  }

  .achievement-text {
    font-size: 12px;
  }

  .leaderboard-entry {
    display: flex;
    justify-content: space-between;
    margin: 5px 0;
    font-size: 12px;
  }

  .notification {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #00ccff;
    padding: 10px 20px;
    border-radius: 5px;
    animation: slideDown 0.5s ease-out, fadeOut 0.5s ease-out 2.5s forwards;
    z-index: 1000;
  }

  @keyframes slideDown {
    from { transform: translate(-50%, -100%); }
    to { transform: translate(-50%, 0); }
  }

  @keyframes fadeOut {
    to { opacity: 0; }
  }

  @keyframes flash {
    0% { background: #00ccff; }
    50% { background: #00a3cc; }
    100% { background: #00ccff; }
  }

  @keyframes grow {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  @keyframes shake {
    0%, 100% { transform: translate(0, 0); }
    25% { transform: translate(-5px, 0); }
    75% { transform: translate(5px, 0); }
  }

  .flash {
    animation: flash 0.3s;
  }

  .grow {
    animation: grow 0.3s;
  }

  .shake {
    animation: shake 0.3s;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="eatSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
  <audio id="levelUpSound" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
  <audio id="gameOverSound" src="https://assets.mixkit.co/active_storage/sfx/2658/2658-preview.mp3"></audio>
  <audio id="achievementSound" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
  <canvas id="matrix-bg"></canvas>
  <h1>Richelyn Pretty</h1>
  <h1>Welcome to the Sea Snake Game!</h1>
  <div class="game-wrapper">
    <div class="left-sidebar">
      <div class="leaderboard">
        <h3>Leaderboard</h3>
        <div id="leaderboard-list"></div>
      </div>
      <div class="achievements">
        <h3>Achievements</h3>
        <div id="achievements-list">
          <div class="achievement" data-id="first-100">
            <div class="achievement-icon">üêü</div>
            <div class="achievement-text">Score 100 points</div>
          </div>
          <div class="achievement" data-id="level-5">
            <div class="achievement-icon">üê†</div>
            <div class="achievement-text">Reach level 5</div>
          </div>
          <div class="achievement" data-id="speed-demon">
            <div class="achievement-icon">ü¶à</div>
            <div class="achievement-text">Complete level with max speed</div>
          </div>
          <div class="achievement" data-id="survivor">
            <div class="achievement-icon">üêã</div>
            <div class="achievement-text">Survive 5 minutes</div>
          </div>
        </div>
      </div>
    </div>
    <div id="game-container">
      <canvas id="gameCanvas" width="600" height="400"></canvas>
      <div id="score">Score: 0</div>
      <div id="level">Level: 1</div>
    </div>
    <div class="menu">
      <button onclick="startGame('classic')">Classic Mode</button>
      <button onclick="startGame('campaign')">Campaign Mode</button>
      <div class="mode-description">
        Classic: Traditional snake game<br><br>
        Campaign: Progressive difficulty<br>with obstacles
      </div>
    </div>
  </div>

  <script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');
const levelElement = document.getElementById('level');

let snake = [];
let food = {};
let obstacle = [];
let direction = 'right';
let gameLoop;
let score = 0;
let level = 1;
let gameMode = '';
let speed = 100;
let baseSpeed = 100;

let achievements = {
  'first-100': false,
  'level-5': false,
  'speed-demon': false,
  'survivor': false
};

let gameStartTime;
let leaderboard = JSON.parse(localStorage.getItem('snakeLeaderboard')) || [];

function startGame(mode) {
  gameStartTime = Date.now();
  gameMode = mode;
  snake = [
    { x: 300, y: 200 },
    { x: 290, y: 200 },
    { x: 280, y: 200 },
  ];

  direction = 'right';
  score = 0;
  level = 1;
  baseSpeed = 100;
  speed = baseSpeed;
  obstacle = [];

  if(gameMode === 'campaign') {
    generateObstacles();
  }

  clearInterval(gameLoop);
  placeFood();
  updateScore();
  updateLevel();
  gameLoop = setInterval(update, speed);
}

function placeFood() {
  let validPosition = false;
  while(!validPosition) {
    food = {
      x: Math.floor(Math.random() * (canvas.width / 10)) * 10,
      y: Math.floor(Math.random() * (canvas.height / 10)) * 10
    };
    
    validPosition = true;
    for(let segment of snake) {
      if(segment.x === food.x && segment.y === food.y) {
        validPosition = false;
        break;
      }
    }
    
    if(gameMode === 'campaign') {
      for(let obs of obstacle) {
        if(obs.x === food.x && obs.y === food.y) {
          validPosition = false;
          break;
        }
      }
    }
  }
}

function generateObstacles() {
  obstacle = [];
  const numObstacles = Math.min(20, level * 2); // Cap maximum obstacles

  for(let i = 0; i < numObstacles; i++) {
    let validPosition = false;
    let newObstacle;

    while(!validPosition) {
      newObstacle = {
        x: Math.floor(Math.random() * (canvas.width / 10)) * 10,
        y: Math.floor(Math.random() * (canvas.height / 10)) * 10
      };

      validPosition = true;
      for(let segment of snake) {
        if(segment.x === newObstacle.x && segment.y === newObstacle.y) {
          validPosition = false;
          break;
        }
      }
      for(let obs of obstacle) {
        if(obs.x === newObstacle.x && obs.y === newObstacle.y) {
          validPosition = false;
          break;
        }
      }
    }

    obstacle.push(newObstacle);
  }
}

function levelUp() {
  level++;
  updateLevel();
  playSound('levelUpSound');
  addEffect(canvas, 'grow');

  baseSpeed = Math.max(40, 100 - (level * 5));
  speed = baseSpeed;

  clearInterval(gameLoop);
  gameLoop = setInterval(update, speed);

  if(gameMode === 'campaign') {
    generateObstacles();
  }

  if(level % 3 === 0) {
    speed = baseSpeed * 1.5;
    setTimeout(() => {
      speed = baseSpeed;
      clearInterval(gameLoop);
      gameLoop = setInterval(update, speed);
    }, 3000);
  }
}

function update() {
  const head = { x: snake[0].x, y: snake[0].y };

  switch(direction) {
    case 'right': head.x += 10; break;
    case 'left': head.x -= 10; break;
    case 'up': head.y -= 10; break;
    case 'down': head.y += 10; break;
  }

  if(head.x < 0 || head.x >= canvas.width || 
     head.y < 0 || head.y >= canvas.height) {
    gameOver();
    return;
  }

  for(let i = 0; i < snake.length; i++) {
    if(head.x === snake[i].x && head.y === snake[i].y) {
      gameOver();
      return;
    }
  }

  if(gameMode === 'campaign') {
    for(let obs of obstacle) {
      if(head.x === obs.x && head.y === obs.y) {
        gameOver();
        return;
      }
    }
  }

  if(head.x === food.x && head.y === food.y) {
    score += 10 * level; // Score multiplier based on level
    updateScore();
    placeFood();
    playSound('eatSound');
    addEffect(canvas, 'flash');

    if(score % 100 === 0) {
      levelUp();
    }
  } else {
    snake.pop();
  }

  snake.unshift(head);
  draw();
  checkAchievements();
}

function draw() {
  ctx.fillStyle = 'rgba(0, 51, 102, 0.5)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = '#00ccff';
  snake.forEach(segment => {
    ctx.fillRect(segment.x, segment.y, 10, 10);
  });

  ctx.beginPath();
  ctx.arc(food.x + 5, food.y + 5, 5, 0, Math.PI * 2);
  ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
  ctx.fill();
  ctx.strokeStyle = '#ffffff';
  ctx.lineWidth = 1;
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(food.x + 3, food.y + 3, 2, 0, Math.PI * 2);
  ctx.fillStyle = '#ffffff';
  ctx.fill();

  if(gameMode === 'campaign') {
    ctx.fillStyle = '#ff6666';
    obstacle.forEach(obs => {
      ctx.fillRect(obs.x, obs.y, 10, 10);
    });
  }
}

function updateScore() {
  scoreElement.textContent = `Score: ${score}`;
}

function updateLevel() {
  levelElement.textContent = `Level: ${level}`;
}

function gameOver() {
  clearInterval(gameLoop);
  playSound('gameOverSound');
  addEffect(document.getElementById('game-container'), 'shake');

  ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#fff';
  ctx.font = '20px "Press Start 2P"';
  ctx.textAlign = 'center';
  ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
  ctx.fillText(`Score: ${score}`, canvas.width/2, canvas.height/2 + 40);
  updateLeaderboard();
}

function checkAchievements() {
  if (!achievements['first-100'] && score >= 100) {
    unlockAchievement('first-100');
  }
  if (!achievements['level-5'] && level >= 5) {
    unlockAchievement('level-5');
  }
  if (!achievements['speed-demon'] && speed <= 40) {
    unlockAchievement('speed-demon');
  }
  if (!achievements['survivor'] && Date.now() - gameStartTime >= 300000) {
    unlockAchievement('survivor');
  }
}

function unlockAchievement(id) {
  achievements[id] = true;
  const achievementElement = document.querySelector(`[data-id="${id}"]`);
  achievementElement.classList.add('unlocked');
  addEffect(achievementElement, 'grow');
  playSound('achievementSound');
  showNotification(`Achievement Unlocked: ${document.querySelector(`[data-id="${id}"] .achievement-text`).textContent}`);
}

function showNotification(message) {
  const notification = document.createElement('div');
  notification.className = 'notification';
  notification.textContent = message;
  document.body.appendChild(notification);
  setTimeout(() => notification.remove(), 3000);
}

function updateLeaderboard() {
  leaderboard.push({
    score: score,
    level: level,
    mode: gameMode,
    date: new Date().toLocaleDateString()
  });
  leaderboard.sort((a, b) => b.score - a.score);
  leaderboard = leaderboard.slice(0, 10);
  localStorage.setItem('snakeLeaderboard', JSON.stringify(leaderboard));
  displayLeaderboard();
}

function displayLeaderboard() {
  const leaderboardList = document.getElementById('leaderboard-list');
  leaderboardList.innerHTML = '';
  leaderboard.forEach((entry, index) => {
    const div = document.createElement('div');
    div.className = 'leaderboard-entry';
    div.innerHTML = `
      <span>#${index + 1} ${entry.score}pts</span>
      <span>Lvl${entry.level} ${entry.mode}</span>
    `;
    leaderboardList.appendChild(div);
  });
}

function playSound(soundId) {
  const sound = document.getElementById(soundId);
  sound.currentTime = 0;
  sound.play().catch(err => console.log('Audio play failed:', err));
}

function addEffect(element, effectClass) {
  element.classList.add(effectClass);
  setTimeout(() => element.classList.remove(effectClass), 300);
}

document.addEventListener('keydown', (event) => {
  switch(event.key) {
    case 'ArrowUp':
      if(direction !== 'down') {
        direction = 'up';
      }
      break;
    case 'ArrowDown':
      if(direction !== 'up') {
        direction = 'down';
      }
      break;
    case 'ArrowLeft':
      if(direction !== 'right') {
        direction = 'left';
      }
      break;
    case 'ArrowRight':
      if(direction !== 'left') {
        direction = 'right';
      }
      break;
  }
});

// Matrix rain background
const matrixCanvas = document.getElementById('matrix-bg');
const matrixCtx = matrixCanvas.getContext('2d');

// Set canvas size to window size
function resizeCanvas() {
  matrixCanvas.width = window.innerWidth;
  matrixCanvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Matrix characters
const chars = 'üêüüê†üê°ü¶àüêãüê≥ü¶ëüêôüí≠';
const fontSize = 20;
const drops = [];
const columns = matrixCanvas.width / fontSize;

// Initialize drops
for(let i = 0; i < columns; i++) {
  drops[i] = 1;
}

function drawMatrix() {
  matrixCtx.fillStyle = 'rgba(0, 51, 102, 0.05)';
  matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

  for(let i = 0; i < drops.length; i++) {
    const text = chars[Math.floor(Math.random() * chars.length)];
    matrixCtx.font = fontSize + 'px Arial';

    const colors = ['#00ccff', '#80dfff', '#ffffff', '#0099cc'];
    matrixCtx.fillStyle = colors[Math.floor(Math.random() * colors.length)];

    matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);

    if(drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.99) {
      drops[i] = 0;
    }
    drops[i] += 0.5;
  }
}

setInterval(drawMatrix, 100);
displayLeaderboard();
</script>
</body>
</html>
